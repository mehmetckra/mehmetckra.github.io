<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo - Bilgisayar Mühendisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        section {
            padding: 40px 0;
        }

        #about {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bilgisayar Mühendisi Portfolyom</h1>
    </header>
    <div class="container">
        <!-- Hakkımda Bölümü Başlangıç -->
        <section id="about">
            <h2>Hakkımda</h2>
            <p>Merhaba, ben [Adınız]. Bilgisayar Mühendisiyim ve yazılım geliştirme, sistem entegrasyonu gibi alanlarda deneyimim var. İşte bazı projelerim:</p>
        </section>
        <!-- Hakkımda Bölümü Bitiş -->

        <!-- Projelerim Bölümü Başlangıç -->
        <section id="projects">
            <h2>Projelerim</h2>
            <div class="projects">
                <!-- Örnek Proje Kartı -->
                <div class="project-card">
                    <h3>Proje Başlığı</h3>
                    <p>Proje açıklaması burada yer alacak.</p>
                </div>
                <!-- ...daha fazla proje kartı ekleyebilirsiniz... -->
            </div>
        </section>
        <!-- Projelerim Bölümü Bitiş -->
    </div>
</body>
</html>
