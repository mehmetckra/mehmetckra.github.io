            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;

        .container {
            text-align: center;

        .loader {
            border: 16px solid #f3f3f3;

            border-top: 16px solid #3498db;

            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: flex;
