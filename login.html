<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında Sizlerle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #3498db; /* Blue color for text */
            margin: 0 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merhaba!</h1>
        <p>Sitem Yakın Zamanda Sizlerle Birlikte Olacak. Beklemede Kalın!</p>
        <div class="loader"></div>
        <div class="social-icons">
            <a href="https://www.instagram.com/mehmetckra" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <span>mehmetckra</span>
            </a>
        </div>
    </div>
</body>
</html>
